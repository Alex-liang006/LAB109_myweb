<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab109科创软件班实验室登录界面</title>
    <link type="icon" href="../image/logo.png">
    <link rel="stylesheet"  href="loginstyle.css">
    <link rel="stylesheet" type="text/css"  href="./icfont.css">

</head>
<body>

<div id="login">
    <h1>Start Login</h1>
    <div class="form">
        <div class="item">
            <span class="iconfont icon-user"></span>
            <input type="text" placeholder="Your ID">
        </div>
        <div class="item">
            <span class="iconfont icon-password"></span>
            <input type="password" placeholder="Your Password">
        </div>
    </div>
    <button>Login</button>
</div>



</body>
</html>
